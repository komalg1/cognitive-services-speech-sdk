name: Bicep Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Bicep CLI
      run: |
        curl -Lo bicepinstall https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
        chmod +x ./bicepinstall
        sudo mv ./bicepinstall /usr/local/bin/bicep

    - name: Build Bicep file to JSON
      run: bicep build ./samples/ingestion/ingestion-client/infra/main.bicep

    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add ./samples/ingestion/ingestion-client/infra/main.json
        git commit -m "Automatically generated main.json from main.bicep" || exit 0
        git push